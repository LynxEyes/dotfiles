#################################################
## Settings
setw -g  monitor-activity             on
set  -g  visual-activity              off
set-option -g default-shell /usr/local/bin/bash

set-option -g mouse on
setw -g  mode-keys                    vi
set  -g  base-index                   1
setw -g  xterm-keys                   on
set  -g  status                       on
set  -g pane-active-border-style 'fg=colour196'
# Dark Theme
# set  -g  status-style "bg=colour196 fg=colour233"
# set  -g  window-status-style 'fg=colour232'
# set  -g  window-status-activity-style 'bg=colour196 bright fg=colour233'
# set  -g  window-status-current-style  'bg=colour233 bright fg=colour196'
# Light Theme
set  -g  status-style "bg=colour239 fg=colour254"
set  -g  window-status-style 'fg=colour254'
# set  -g  window-status-activity-style 'bg=colour196 bright fg=colour233'
set  -g  window-status-activity-style 'bg=colour245 bright fg=colour233'
set  -g  window-status-current-style  'bg=colour254 bright fg=colour239'
# set  -g  window-status-format ' #W '
set  -g  window-status-current-format ' #I.#W '

set  -g window-status-format "#{?window_activity_flag,*, }#I.#W#{?window_activity_flag,*, }"
set  -sg escape-time                  0

set -g window-status-separator '|'


set -g @scroll-speed-num-lines-per-scroll 2

bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

set-option -g default-command "reattach-to-user-namespace -l $SHELL"
# set -g default-terminal screen-256color
set -g default-terminal xterm-256color

# run-shell ~/apps/tmux-resurrect/resurrect.tmux
run-shell ~/.tmux/tmux-yank/yank.tmux
run-shell ~/.tmux/tmux-better-mouse-mode/scroll_copy_mode.tmux
